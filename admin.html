<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Ghost Broker AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', system-ui, sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #1e3a5f 0%, #0f172a 100%); }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center text-white">
    <div class="text-center p-8">
        <div class="w-20 h-20 rounded-2xl bg-sky-500/20 flex items-center justify-center mx-auto mb-6">
            <span class="text-5xl">üëª</span>
        </div>
        <h1 class="text-3xl font-bold mb-2">Ghost Broker Admin</h1>
        <p class="text-slate-400 mb-8">Administrative Dashboard</p>
        
        <div class="space-y-4 max-w-md mx-auto">
            <a href="http://localhost:8766" 
               class="block w-full py-4 px-6 bg-sky-600 hover:bg-sky-500 rounded-xl font-medium transition-colors">
                Open Local Dashboard
            </a>
            <p class="text-sm text-slate-500">
                Dashboard runs locally for security.<br>
                Make sure the admin server is running.
            </p>
        </div>
        
        <div class="mt-12 pt-8 border-t border-slate-700/50">
            <p class="text-slate-500 text-sm">
                <a href="/" class="text-sky-400 hover:text-sky-300">‚Üê Back to Ghost Broker AI</a>
            </p>
        </div>
    </div>
    
    <script>
        // Auto-redirect if on local network
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            window.location.href = 'http://localhost:8766';
        }
    </script>
</body>
</html>
